<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;500;600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business blog card</title>
  </head>
  <body>
    <main class="main">
      <article class="main--card">
        <header>
          <img class="main--card-img" src="./public/hero-image-business-card.png" alt="the main image for card">
          <img class="white-overlay" src="./public/white-overlay.svg" alt=" ">
        </header>
        <main>
          <h2>Perfect solution for small business</h2>
          <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </main>
        <footer>
          <div class="avatar">
            <img src="./public/avatar-image-business-card.png" alt="the user avatar">
          </div>
          <div class="user-info">
            <p>Amy Burgess</p>
            <span>Customer Manger, Solution Oy</span>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
