<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal blog card</title>
  </head>
  <body>
    <div id="app">
      <main class="main">
        <article class="main-card">
          <header>
            <img src="./public/cactus_img.jpg" alt="Image of cactus">
            <span>Design</span>
          </header>
          <main>
            <h3>Embracing Minimalism</h3>
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
          </main>
          <footer>
            <span>Annie Spratt</span>
          </footer>
        </article>
      </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
